<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Document</title>
</head>
<body>
      <div class="center">
         <div class="header">
            Login Form
         </div>
         <form th:action="@{/loginAdmin}" th:object="${user}" method="POST">
            <input type="text" placeholder="Email or Username" th:field="*{email}">
            <i class="far fa-envelope"></i>
            <input id="pswrd" type="password" placeholder="Password" th:field="*{password}">
            <i class="fas fa-lock" onclick="show()"></i>
            <input type="submit" value="Sign in">
            <a th:href="@{login-form}">Not an Admin? <span class="log">Login</span></a>
         </form>
      </div>
      <script>
         function show(){
          var pswrd = document.getElementById('pswrd');
          var icon = document.querySelector('.fas');
          if (pswrd.type === "password") {
           pswrd.type = "text";
           pswrd.style.marginTop = "20px";
           icon.style.color = "#7f2092";
          }else{
           pswrd.type = "password";
           icon.style.color = "grey";
          }
         }
      </script>
</body>
</html>
