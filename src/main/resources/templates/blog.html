            <li>
                <a href=""  ><span class="las la-users"></span><span>Bookings</span></a>
            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span><span>Customers</span></a>

            <li>
                <a href="" class="active"><span class="las la-shipping-bag"></span><span>Posts</span></a>

            </li>
            <li>

            </li>
            <li>
                <a href=""><span class="las la-clipboard-list"></span><span>Products</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>
        <div class="search-wrapper">
            <span class="las la-search"></span>
            <input type="search" name="" id="" placeholder="search here">
        </div>
        <div class="user-wrapper">
            <img th:src="@{/smage/doc-4.jpg}" width="30px" height="30px" alt="">
            <div>
                <h4>John Doe</h4>
                <small>Super Admin</small>
            </div>
        </div>
    </header>

    <main>
        <div class="cards">
            <div class="card-single">
                <div th:object="${totalUsers}">
                    <h1 th:text="${totalUsers.getTotalUsers()}"></h1>
                    <span>Customers</span>
                    <div>
                        <span class="la la-users"></span>
                    </div>
                </div>
            </div>
            <div class="card-single" th:object="${totalbooking}">
                <div>
                    <h1 th:text="${totalbooking.getTotalBookings()}"></h1>
                    <span>Pending Reviews</span>
                    <div>
                        <span class="la la-clipboard"></span>
                    </div>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>124</h1>
                    <span>Orders</span>
                    <div>
                        <span class="la la-shopping-bag"></span>
                    </div>
                </div>
            </div>
            <div class="card-single">
                <div>
                    <h1>$6K</h1>
                    <span>Income</span>
                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="recent-grid">
            <div class="projects">
                <div class="card">
                    <div class="card-header">
                        <h2>Recent Posts</h2>
                        <button> See all <span class="las la-arrow-right"></span></button>
                    </div>

                    <form th:action="@{/post}" th:object="${blog}" method="POST" name="bookmessage">

                        <input type="text" th:field="*{blogTitle}" placeholder="post-title">
                        <input type="text" th:field="*{shortDesc}" placeholder="short description">
                    <textarea  th:field="*{blogPost}" placeholder="post body"></textarea>
                        <input type="submit" value="Post">
                    </form>

<!--                    </div>-->


                </div>
            </div>
            <div class="customers">
                <div class="card">
                    <div class="card-header">

                        <h3>New customer</h3>
                        <button> See all <span class="las la-arrow-right"></span></button>
                    </div>
                    <div class="card-body">
                        <div th:each="users : ${listofUsers}">
                            <div class="customer">
                                <div class="info">
                                    <img th:src="@{/smage/doc-4.jpg}" width="40px" height="40px" alt="">
                                    <div>
                                        <h4 th:text="*{users.getFirstName()}"></h4>
                                        <small>Customer</small>
                                    </div>
                                </div>
                                <div class="contact">
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </main>
</div>
