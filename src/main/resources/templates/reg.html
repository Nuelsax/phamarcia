<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
   src="https://kit.fontawesome.com/64d58efce2.js"
   crossorigin="anonymous"
  ></script>
  <link  th:href="@{/css/areg.css}" rel="stylesheet" />
  <title>Sign in & Sign up Form</title>
 </head>

 <body>
  <div class="container">
   <div class="forms-container">
    <div class="signin-signup">
     <form action="#" class="sign-in-form" th:action="@{/login}" th:object="${user}" method="POST">
      <h2 class="title">Sign in</h2>
    
      <div class="input-field">
       <i class="fas fa-envelope"></i> 
       <input type="email"  placeholder="Email"  th:field="*{email}" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password" th:field="*{password}" />
      </div>
      <input class="btn solid" type="submit" value="Login" />
<!--      <a  th:href="@{admin-panel}" class="btn solid add-button"> Login as Admin </a>-->
      <p class="social-text">Or Sign in with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
     <form action="#" class="sign-up-form"  th:action="@{/Users}" th:object="${user}" method="POST">
      <h2 class="title">Sign up</h2>
      <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Fisrtnmae" th:field="*{firstName}" />
       </div>
       <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="LastName" th:field="*{lastName}" />
       </div>
      <div class="input-field">
       <i class="fas fa-envelope"></i>
       <input type="email" placeholder="Email" th:field="*{email}" />
      </div>
      <div class="input-field">
       <i class="fas fa-lock"></i>
       <input type="password" placeholder="Password"  th:field="*{password}"/>
      </div>
      <input type="submit" class="btn" value="Sign up" />
      <p class="social-text">Or Sign up with social platforms</p>
      <div class="social-media">
       <a href="#" class="social-icon">
        <i class="fab fa-facebook-f"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-twitter"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-google"></i>
       </a>
       <a href="#" class="social-icon">
        <i class="fab fa-linkedin-in"></i>
       </a>
      </div>
     </form>
    </div>
   </div>

   <div class="panels-container">
    <div class="panel left-panel">
     <div class="content">
      <h3>New here ?</h3>
      <p>
       Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, ex
       ratione. Aliquid!
      </p>
      <button class="btn transparent" id="sign-up-btn">Sign up</button>
     </div>
     <img src="img/undraw_welcome_re_h3d9.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
     <div class="content">
      <h3>One of us ?</h3>
      <p>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
       laboriosam ad deleniti.
      </p>
      <button class="btn transparent" id="sign-in-btn">Sign in</button>
     </div>
     <img src="img/register.svg" class="image" alt="" />
    </div>
   </div>
  </div>
  <script  th:src="@{/aapp.js}" ></script>
 </body>
</html>
